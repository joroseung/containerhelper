<h2>내 상품 컨테이너에 몇개 들어갈까?</h2>
<h3><strong>개발자 <u>정해주 조승</u> </strong></h3>

              <script language = "javascript">
                          function add() {
                            var num1 = document.all.num1.value;
                            var num2 = document.all.num2.value;
                            var num3 = document.all.num3.value;
                            document.all.result.value = parseFloat(num1) * parseFloat(num2) * parseFloat(num3);

                          }
                        </script>
                        <form>
                          가로:<br>
                          <input type="number" name="num1" placeholder="가로" step="0.1"><br>
                          세로:<br>
                          <input type="number" name="num2" placeholder="세로" step="0.1" ><br>
                          높이:<br>
                          <input type="number" name="num3" placeholder="높이" step="0.1">
                        </form>
                        <button type="button" onClick="add();">계산</button> <br>
                        <input type = "number" name='result' placeholder="CBM">
                        <script language = "javascript">
                                        function divison() {
                                          var num4 = document.all.num4.value;

                                          document.all.result1.value = 33.1 / parseFloat(num4);

                                        }
                                      </script>
                                      <form>
                                        CBM:<br>
                                        <input type="number" name="num4" placeholder="CBM" step="0.1"><br>


                                      </form>
                                      <button type="button" onClick="divison();">계산</button> <br>
                                      <input type = "number" name='result1' placeholder="갯수">
<p>20f 컨테이너 기준 n%정도 차지하네요! 콜솔을 추천합니다</p>
